<div class="course">

  <h2>{{course?.description}}</h2>

  <img class="course-thumbnail mat-elevation-z8" [src]="course?.iconUrl">

</div>

<div class="lessons-table mat-elevation-z8">
  <table mat-table [dataSource]="lessons">

    <ng-container matColumnDef="seqNo">
      <th mat-header-cell *matHeaderCellDef>#</th>
      <td mat-cell *matCellDef="let lesson">{{lesson.seqNo}}</td>
    </ng-container>
  
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef>Description</th>
      <td mat-cell *matCellDef="let lesson">{{lesson.description}}</td>
    </ng-container>
  
    <ng-container matColumnDef="duration">
      <th mat-header-cell *matHeaderCellDef>Duration</th>
      <td class="duration-cell" *matCellDef="let lesson">{{lesson.duration}}</td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColums"></tr>
    <tr mat-row *matRowDef="let lesson; columns:displayedColums"></tr>
  </table>
</div>
