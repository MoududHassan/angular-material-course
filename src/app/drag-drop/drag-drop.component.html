
<div class="drag-drop-container" cdkDropListGroup>

  <div class="pending">

    <h3>Lessons To Watch:</h3>
    <div cdkDropList (cdkDropListDropped)="dropMultiList($event)" class="lessons-list drag-drop-list" [cdkDropListData]="lessons">
      <div class="lesson" *ngFor="let lesson of lessons" cdkDrag>
        <div class="drop-placeholder" *cdkDragPlaceholder>

        </div>
        {{lesson.description}}
      </div>
    </div>
  </div>

  <div class="done">

    <h3>Done:</h3>
    <div cdkDropList (cdkDropListDropped)="dropMultiList($event)" class="lessons-list drag-drop-list" [cdkDropListData]="done">
      <div class="lesson" *ngFor="let lesson of done" cdkDrag>
        <div class="drop-placeholder" *cdkDragPlaceholder>

        </div>
        {{lesson.description}}
      </div>
    </div>

  </div>

</div>
