<div [formGroup]="form" class="course-details-form">

    <mat-form-field appearance="outline">
        <input matInput placeholder="Course Title" formControlName="title" #title>
        <!-- <span matPrefix>+880</span>
        <span matSuffix>.00</span> -->
        <mat-hint align="end">
            {{title.value.length}}/60
        </mat-hint>
        <mat-error *ngIf="courseTitle.errors?.minlength">
            A minimum length of 5 characters is required.
        </mat-error>
    </mat-form-field>

    <mat-radio-group class="course-type" formControlName="courseType">
        <mat-radio-button value="free">Free</mat-radio-button>
        <mat-radio-button value="premium">Premium</mat-radio-button>
    </mat-radio-group>

    <mat-form-field appearance="outline">
        <mat-select formControlName="category" placeholder="Select Category">
            <mat-option>None</mat-option>
            <mat-optgroup label="Beginners">
                <mat-option value="newprogramming">New to programming</mat-option>
                <mat-option value="newjavascript">New to Javascript</mat-option>
                <mat-option value="newangular">New to Angular</mat-option>
            </mat-optgroup>
            <mat-option value="ADVANCED">Advanced to programming</mat-option>
            <mat-option value="INTERMEDIATE">Intermediate to Java</mat-option>
        </mat-select>
    </mat-form-field>

    <mat-form-field appearance="outline">
        <input matInput formControlName="releasedAt" placeholder="Release date" [matDatepicker]="releasedAtPicker">
        <mat-datepicker-toggle matSuffix [for]="releasedAtPicker"></mat-datepicker-toggle>
        <mat-datepicker #releasedAtPicker [dateClass]="dateClass">

        </mat-datepicker>
    </mat-form-field>

    <mat-checkbox color="primary" formControlName="downloadsAllowed">
        Download allowed?
    </mat-checkbox>

    <mat-form-field appearance="outline">
        <textarea matInput placeholder="Description" formControlName="longDescription" cdkTextareaAutosize [cdkAutosizeMinRows]="2" [cdkAutosizeMaxRows]="5">

        </textarea>
    </mat-form-field>
   
</div>
